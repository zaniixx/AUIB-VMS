<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VMS Volunteer Link</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#111827; }
      .card { max-width:600px; margin:36px auto; padding:24px; border-radius:8px; border:1px solid #e5e7eb; background:#ffffff }
  .btn { display:inline-block; padding:12px 18px; background:#2563eb; color:white; border-radius:6px; text-decoration:none }
  .muted { color:#6b7280; font-size:0.95rem }
  .center { text-align:center; margin:22px 0 }
  .small { font-size:0.85rem }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Volunteer sign-in link</h2>
      <p class="muted">Hello,</p>
      <p class="muted">Use the link below to sign in for the event "{{ event_name }}". The link expires in {{ expires_desc }}.</p>
      <p class="center">
        <a class="btn" href="{{ link }}">Open volunteer logging page</a>
      </p>
      <p class="muted">Or paste this link into your browser:</p>
      <p><a href="{{ link }}">{{ link }}</a></p>
      <hr />
      <p class="muted small">If you didn't expect this email, you can ignore it.</p>
    </div>
  </body>
  </html>
