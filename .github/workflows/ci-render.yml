name: CI - Render diagrams & run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  render-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          pytest -q || true

      - name: Install Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Render PlantUML diagrams
        run: |
          cd docs/diagrams
          # If plantuml.jar present, use it; otherwise pull docker image
          if [ -f plantuml.jar ]; then
            java -jar plantuml.jar -tsvg *.puml || true
          else
            docker run --rm -v `pwd`:/workspace plantuml/plantuml:plantuml -tsvg /workspace/*.puml || true
          fi

      - name: Upload diagrams
        uses: actions/upload-artifact@v4
        with:
          name: diagrams
          path: docs/diagrams/*.svg
