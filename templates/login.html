{% extends 'base.html' %}
{% block body %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Sign in</h2>
  <form method="post" action="{{ url_for('auth.login') }}" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" name="email" type="email" required class="mt-1 block w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" name="password" type="password" required class="mt-1 block w-full border rounded px-3 py-2" />
    </div>
    <div>
      <button type="submit" class="w-full bg-auib-accent text-white px-4 py-2 rounded">Login</button>
    </div>
  </form>
  <div class="mt-4 text-sm text-gray-600">Demo accounts: officer@auib.edu / officerpass, leader@club.auib / leaderpass, student@auib.edu / studentpass</div>
</div>
{% endblock %}
