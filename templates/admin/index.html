{% extends 'base.html' %}
{% block body %}
<div class="bg-white p-6 rounded shadow max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-4">Admin Dashboard</h2>
  <div class="grid grid-cols-3 gap-4">
    <div class="p-4 border rounded">
      <div class="text-sm text-gray-500">Users</div>
      <div class="text-2xl font-bold">{{ users }}</div>
    </div>
    <div class="p-4 border rounded">
      <div class="text-sm text-gray-500">Events</div>
      <div class="text-2xl font-bold">{{ events }}</div>
    </div>
    <div class="p-4 border rounded">
      <div class="text-sm text-gray-500">Emails</div>
      <div class="text-2xl font-bold">{{ emails }}</div>
    </div>
  </div>
  <div class="mt-6">
    <a href="{{ url_for('admin.settings') }}" class="text-auib-accent">Mail settings</a> — <a href="{{ url_for('admin.email_logs') }}" class="text-auib-accent">Email logs</a> — <a href="{{ url_for('admin.users') }}" class="text-auib-accent">Users</a>
  </div>
</div>
{% endblock %}
